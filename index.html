<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интеллектуальный помощник</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Интеллектуальный помощник</h1>
            <p>Задайте вопрос и получите ответ от ИИ</p>
        </header>

        <div class="settings-panel">
            <h3>Настройки модели</h3>
            <div class="settings-grid">
                <label>
                    Температура: <span id="temp-value">0.7</span>
                    <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
                </label>
                <label>
                    Макс. длина ответа:
                    <input type="number" id="max-tokens" min="100" max="2000" value="500">
                </label>
                <label>
                    Модель:
                    <select id="model-select">
                        <option value="gemma3:1b">Gemma 3 1B</option>
                        <option value="llama3.2:1b">Llama 3.2 1B</option>
                        <option value="qwen2.5:0.5b">Qwen 2.5 0.5B</option>
                    </select>
                </label>
            </div>
        </div>

        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message system-message">
                    <div class="message-content">
                        <strong>Система:</strong> Привет! Я ваш интеллектуальный помощник. Задайте мне любой вопрос, и я постараюсь помочь вам.
                    </div>
                </div>
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>

            <div class="input-container">
                <div class="input-group">
                    <input type="text" id="user-input" placeholder="Введите ваш вопрос..." autocomplete="off">
                    <button id="send-button" class="send-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z"></path>
                        </svg>
                    </button>
                </div>
                <div class="loading-indicator" id="loading" style="display: none;">
                    <div class="spinner"></div>
                    <span>Получаю ответ...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
